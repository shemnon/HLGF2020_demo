plugins {
  id 'java'
}

group 'tech.pegasys.besu.hlgf2020.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
  jcenter()
  maven { url 'https://hyperledger-org.bintray.com/besu-repo' }
  mavenCentral()
}

dependencies {
  annotationProcessor 'com.google.auto.service:auto-service:1.0-rc4'
  compile 'org.web3j:core:4.5.15'
  compile 'org.web3j:abi:4.5.15'
  compile 'org.web3j:contracts:4.5.15'


  compileOnly 'com.google.auto.service:auto-service:1.0-rc4'
  compileOnly 'info.picocli:picocli:3.9.5'
  compileOnly 'org.apache.logging.log4j:log4j-api:2.12.0'
  compileOnly 'org.apache.logging.log4j:log4j-core:2.12.0'
  compileOnly 'org.hyperledger.besu:plugin-api:1.4.0-beta3-SNAPSHOT'

  testImplementation 'junit:junit:4.12'
}

//create a single Jar with all dependencies
jar {
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}
